<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}">Dietician's Office App</a>
        <ul class="nav navbar-nav navbar-right">
            <li><a th:href="@{/login}">Login</a></li>
            <li><a th:href="@{/registration}">Sign Up</a></li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Login</h1>
            <form th:action="@{/login}" method="post">

                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid username or password.</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-danger">You've been sucessfully logged out.</div>
                </div>
                <div class="form-group">
                    <label for="username">Enter your email</label>
                    <input name="username" type="username" class="form-control" id="username">
                </div>
                <div class="form-group">
                    <label for="password">Enter password</label>
                    <input name="password" type="password" class="form-control" id="password">
                </div>
                <button type="submit" class="form-control btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
